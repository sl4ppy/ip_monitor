# /mnt/data/docker-compose.yml
version: '3.1'
services:
  ip-monitor:
    container_name: ip_monitor  # Specify container name
    image: ip_monitor-image     # Specify image name
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/data
    environment:
      - SMTP_USERNAME
      - SMTP_PASSWORD
      - EMAIL_RECIPIENT